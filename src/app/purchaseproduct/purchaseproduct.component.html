<app-menu></app-menu>
<div class="container">

  <h1>PURCHASE PRODUCT</h1>
  <hr>
  <div class="form-group">
    <h4>Id:</h4>
    <input class="form-control" type="number" [(ngModel)]="p_id">
  </div>
  <div *ngIf="flag">
    <div class="form-group">
      <h4>Quantity:</h4>
      <input class="form-control" type="text" [(ngModel)]="p_qty">
    </div>
    
  <div class="row" *ngIf="flag">
      <div class="col-md-6">
        <button class="btn btn-lg btn-primary form-control" (click)="onclickpurchase()">UPDATE</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-lg btn-danger form-control" (click)="onclickcancel()">CANCEL</button>
      </div>
  
  
    </div>
  
  
    </div>
    <div class="row" *ngIf="flag1">
        <div class="col-md-6">
          <button class="btn btn-lg btn-primary form-control" (click)="onclickok()">OK</button>
        </div>
    
</div>
